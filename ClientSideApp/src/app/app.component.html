<div>
  <div class='leftCol' style='height: 100px;'>
    <mat-form-field  class='Matfield'>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)='customFilter($event.target.value)'>
    </mat-form-field>
    <div style='height: 250px;'>
      <table mat-table [dataSource]='dataSource'>
        <ng-container matColumnDef='action'>
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef='let element' class='action-link'>
            <button mat-button color='primary' (click)='Edit(element)'>Edit</button>
            <button mat-button color='primary' (click)='Delete(element)'>Delete</button>
          </td>
        </ng-container>

        <!-- <ng-container matColumnDef='statusId' style='padding-left: 10px;'>
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef='let ele'> {{ele.statusId}} </td>
        </ng-container> -->

        <ng-container matColumnDef='shopName' style='padding-left: 10px;'>
          <th mat-header-cell *matHeaderCellDef> Shop Name </th>
          <td mat-cell *matCellDef='let ele'> {{ele.shopName}} </td>
        </ng-container>


        <ng-container matColumnDef='name' style='padding-left: 10px;'>
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef='let ele'> {{ele.name}} </td>
        </ng-container>
        <ng-container matColumnDef='status'>
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef='let ele'> {{ele.status}} </td>
        </ng-container>
        <ng-container matColumnDef='statusDate'>
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef='let ele'> {{ele.statusDate | date}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef='columnsToDisplay'></tr>
        <tr mat-row *matRowDef='let row; columns: columnsToDisplay'></tr>
      </table>
      <div>
        <mat-paginator [pageSizeOptions]='[5, 10, 25, 50]'></mat-paginator>
      </div>
    </div>

  </div>
  <div class='Rightcolumn'>
    <div class='divTop'>
      <mat-form-field class='Matfield'>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]='value.name'>
      </mat-form-field>

      <mat-form-field class='Matfield'>
        <mat-label>Shop Name</mat-label>
        <input matInput  [(ngModel)]='value.shopName'>
      </mat-form-field>

      <mat-form-field appearance='fill' class='Matfield'>
        <mat-label>Shop Date</mat-label>
        <input matInput [matDatepicker]='shopDate' [(ngModel)]='value.statusDate'>
        <mat-datepicker-toggle matSuffix [for]='shopDate'></mat-datepicker-toggle>
        <mat-datepicker #shopDate></mat-datepicker>
      </mat-form-field>

      <mat-form-field class='Matfield'>
        <mat-label>Status</mat-label>
        <textarea matInput  matTextareaAutosize maxlength=50 [matAutosizeMinRows]='10'
        [matAutosizeMaxRows]='10' [(ngModel)]='value.status'></textarea>
      </mat-form-field>
        <button mat-button color='primary' (click)='saveUpdaateStatusDetails(1)'>{{buttonName}}</button>
        <button mat-button color='primary' (click)='Clear()'>Cancel</button>
    </div>

  </div>
</div>
